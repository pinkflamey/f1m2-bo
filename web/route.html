<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Van Gogh Museum (dev)</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/route.css">

</head>

<body onload="loadFirstEx(0)"> <!-- Deze functie laadt een bepaalde tentoonstelling als eerste tentoonstelling. Begint bij 0. -->

    <header>
        <nav class="mainNavigation">

            <ul>
                <li class="navRoute">
                    <a href="route.html">Maak kennis</a>
                </li>
                <li class="navLan">
                    <a href="english/index.html" class="language">EN</a>
                </li>
            </ul>
        
        </nav>

        
        <button class="ticketTop">
            Tickets
        </button>

        <a href="#" class="logo">
            <img src="img/logo.svg" alt="Logo Van Gogh Museum">
        </a>

    </header>

    <main>

        

        <section>

            <h1>Interactieve route</h1>

            <div class="route-cont">
                <img class="route-img" id="myImage" src="img/route/0.jpg" alt="foto sb">

                <div id="myInteraction">
                    
                    <div id="myTitle">

                        Plaats 0

                    </div>

                    <input type="text" id="myInput" autocomplete="off">

                    <input id="button" type="button" value="Go!" onclick="getInput()">

                    <h6>
                        Kies welke richting je op gaat:
                    </h6>
                    <div class="route-nav">
                        <button id="buttonNoord" onclick="goDirection('noord')">Noord</button>
                        <button id="buttonOost" onclick="goDirection('oost')">Oost</button>
                        <button id="buttonZuid" onclick="goDirection('zuid')">Zuid</button>
                        <button id="buttonWest" onclick="goDirection('west')">West</button>
                    </div>

                </div>
            </div>

        </section>

    </main>
    
    <script src="scripts/script.js"></script>

</body>

</html>
