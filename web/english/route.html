<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Van Gogh Museum</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/route.css">

</head>

<body onload="updateDirections()">

    <header>
        <nav class="mainNavigation">

            <ul>
                <li class="navRoute">
                    <a href="route.html">Digital Route</a>
                </li>
                <li class="navLan">
                    <a href="..//route.html" class="language">NL</a>
                </li>
            </ul>
        
        </nav>

        
        <button class="ticketTop">
            Tickets
        </button>

        <a href="index.html" class="logo">
            <img src="../img/logo.svg" alt="Logo Van Gogh Museum">
        </a>

    </header>

    <main>

        

        <section class="container">

            <h1>Digital Route</h1>

            <div class="route-cont">

                <section class="interaction">
                    
                    <h1 class="location" id="myTitle">

                        Point 0

                    </h1>
                    <h1 class="routeHeader2">
                        Choose the direction you wish to walk in:
                    </h1>
                    <div class="route-nav">
                        <button id="buttonNoord" onclick="goDirection('noord')">North</button>
                        <button id="buttonOost" onclick="goDirection('oost')">East</button>
                        <button id="buttonZuid" onclick="goDirection('zuid')">South</button>
                        <button id="buttonWest" onclick="goDirection('west')">West</button>
                    </div>

                    

                </section>

                <img class="route-img" id="myImage" src="../img/route/0.jpg" alt="Route picture: front of the museum">

                
            </div>

        </section>

    </main>
    
    <script src="../scripts/route-en.js"></script>

</body>

</html>
